<body>
  <h1>Exemplo de formulário</h1>

  <form action="cadastro.php" method="get">
    <fieldset>
      <legend>Dados pessoais</legend>
    <p>
      <label for="iemail">Gmail</label>
      <input type="email" name="email" id="iemail" required autocomplete="email">
    </p>
    <p>
      <label for="itel">Tell</label>
      <input type="tel" name="tell" id="itel" autocomplete="tel-national" required>
    </p>
    <!--

      também da pra usar max-length em email e tell sem problema -->

      <input type="submit" value="enviar">
      <input type="reset" value="Limpar">
    </p>
  </fieldset>
  </form>
